<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Session</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-card">
        <h1>Join Session</h1>
        <p>Select your name and enter the session ID to join</p>

        <form id="joinForm" class="login-form">
          <div class="form-group">
            <label for="voterName">Your Name:</label>
            <select id="voterName" required style="width: 100%;">
              <option value="">Select your name...</option>
            </select>
            <input
              type="text"
              id="customName"
              placeholder="Enter your name"
              style="display: none; margin-top: 8px;"
            />
          </div>
          <div class="form-group">
            <label for="sessionId">Session ID:</label>
            <input
              type="text"
              id="sessionId"
              required
              placeholder="Enter session ID"
              autocomplete="off"
            />
          </div>
          <div id="errorMessage" class="error-message hidden"></div>
          <button type="submit" class="btn btn-primary">Join Session</button>
          <button type="button" id="backBtn" class="btn btn-secondary">Back</button>
        </form>
      </div>
    </div>

    <script src="/js/join-session.js"></script>
  </body>
</html>
